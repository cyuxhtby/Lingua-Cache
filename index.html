<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lingua Cache</title>
  <meta name="description" content="Language Learning in Virtual Reality">
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene cursor="rayOrigin: mouse">
    <!--google font support <a-entity text="value:texthere; color:#FFFFFF; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/arimo/Arimo-Regular.json;"></a-entity>-->
    <!-- custom character support https://msdf-bmfont.donmccurdy.com/ -->
    <!-- Fixed text on 360-degree layout -->
    <a-entity position="-3 1.6 -3">
      <a-box position="0 0 0" width="6" height="2" depth="0.1" color="#fff" opacity="0" class="clickable" rotation="0 45 0">
        <a-text class="foreign-text" position="0 0 0.1" font="assets/font/custom-msdf.json" color="white" value="" negate="false" align="center" width="5"></a-text>
      </a-box>
    </a-entity>
    <a-entity position="0 1.6 -5">
      <a-box position="0 0 0" width="6" height="2" depth="0.1" color="#fff" opacity="0" class="clickable" rotation="0 0 0">
        <a-text class="foreign-text" position="0 0 0.1" font="assets/font/custom-msdf.json" color="white" value="" negate="false" align="center" width="5"></a-text>
      </a-box>
    </a-entity>
    <a-entity position="3 1.6 -3">
      <a-box position="0 0 0" width="6" height="2" depth="0.1" color="#fff" opacity="0" class="clickable" rotation="0 -45 0">
        <a-text class="foreign-text" position="0 0 0.1" font="assets/font/custom-msdf.json" color="white" value="" negate="false" align="center" width="5"></a-text>
      </a-box>
    </a-entity>
    <a-entity position="3 1.6 3">
      <a-box position="0 0 0" width="6" height="2" depth="0.1" color="#fff" opacity="0" class="clickable" rotation="0 -135 0">
        <a-text class="foreign-text" position="0 0 0.1" font="assets/font/custom-msdf.json" color="white" value="" negate="false" align="center" width="5"></a-text>
      </a-box>
    </a-entity>
    <a-entity position="0 1.6 5">
      <a-box position="0 0 0" width="6" height="2" depth="0.1" color="#fff" opacity="0" class="clickable" rotation="0 180 0">
        <a-text class="foreign-text" position="0 0 0.1" font="assets/font/custom-msdf.json" color="white" value="" negate="false" align="center" width="5"></a-text>
      </a-box>
    </a-entity>
    <a-entity position="-3 1.6 3">
      <a-box position="0 0 0" width="6" height="2" depth="0.1" color="#fff" opacity="0" class="clickable" rotation="0 135 0">
        <a-text class="foreign-text" position="0 0 0.1" font="assets/font/custom-msdf.json" color="white" value="" negate="false" align="center" width="5"></a-text>
      </a-box>
    </a-entity>
    <a-sky src="assets/img/scene.jpg"></a-sky>
  </a-scene>
  <script src="/main.bundle.js"></script>
</body>
</html>
